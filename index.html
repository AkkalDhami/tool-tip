<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tooltip-container">
            <div class="tooltip" data-name="Github" style="--bg-color:black;">
                <img src="./images/github-logo.png" alt="github">
            </div>
            <div class="tooltip" data-name="Figma" style="--bg-color:#7c4dff;">
                <img src="./images//icons8-figma-48.png" alt="github">
            </div>
            <div class="tooltip" data-name="Git" style="--bg-color:#f4511e;">
                <img src="./images/icons8-git-48.png" alt="Git">
            </div>
           
            <div class="tooltip" data-name="Tailwind" style="--bg-color:#00acc1;">
                <img src="./images/tailwindcss.png" alt="Tailwind">
            </div>
            <div class="tooltip" data-name="VS Code" style="--bg-color:#29b6f6;">
                <img src="./images/vs-code.png" alt="VS Code">
            </div>
            <div class="tooltip" data-name="Postman" style="--bg-color:#f37036;">
                <img src="./images/Postman.svg" alt="Postman">
            </div>
            <div class="tooltip" data-name="MongoDB" style="--bg-color:#19b95c;">
                <img src="./images/MongoD.png" alt="MongoDB">
            </div>
        </div>
        <div class="tooltip-container tooltip-container2">
            <div class="tooltip" data-name="Github" style="--bg-color:black;">
                <img src="./images/github-logo.png" alt="github">
                <p>Github</p>
            </div>
            <div class="tooltip" data-name="Figma" style="--bg-color:#7c4dff;">
                <img src="./images//icons8-figma-48.png" alt="Figma">
                <p>Figma</p>
            </div>
            <div class="tooltip" data-name="Git" style="--bg-color:#f4511e;">
                <img src="./images/icons8-git-48.png" alt="Git">
                <p>Git</p>
            </div>
           
            <div class="tooltip" data-name="Tailwind" style="--bg-color:#00acc1;">
                <img src="./images/tailwindcss.png" alt="Tailwind">
                <p>Tailwind</p>
            </div>
            <div class="tooltip" data-name="VS Code" style="--bg-color:#29b6f6;">
                <img src="./images/vs-code.png" alt="VS Code">
                <p>VS Code</p>
            </div>
            <div class="tooltip" data-name="Postman" style="--bg-color:#f37036;">
                <img src="./images/Postman.svg" alt="Postman">
                <p>Postman</p>
            </div>
            <div class="tooltip" data-name="MongoDB" style="--bg-color:#19b95c;">
                <img src="./images/MongoD.png" alt="MongoDB">
                <p>MongoDB</p>
            </div>
        </div>
    </div>
</body>

</html>
