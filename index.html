<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="tooltip-container">
            <div class="tooltip" data-name="Github" style="--bg-color:black;">
                <img src="./images/github-logo.png" alt="github">
            </div>
            <div class="tooltip" data-name="Figma" style="--bg-color:#7c4dff;">
                <img src="./images//icons8-figma-48.png" alt="github">
            </div>
            <div class="tooltip" data-name="Git" style="--bg-color:#f4511e;">
                <img src="./images/icons8-git-48.png" alt="Git">
            </div>

            <div class="tooltip" data-name="Tailwind" style="--bg-color:#00acc1;">
                <img src="./images/tailwindcss.png" alt="Tailwind">
            </div>
            <div class="tooltip" data-name="VS Code" style="--bg-color:#29b6f6;">
                <img src="./images/vs-code.png" alt="VS Code">
            </div>
            <div class="tooltip" data-name="Postman" style="--bg-color:#f37036;">
                <img src="./images/Postman.svg" alt="Postman">
            </div>
            <div class="tooltip" data-name="MongoDB" style="--bg-color:#19b95c;">
                <img src="./images/MongoD.png" alt="MongoDB">
            </div>
        </div>
        <div class="tooltip-container tooltip-container2">
            <div class="tooltip" data-name="Github" style="--bg-color:black;">
                <img src="./images/github-logo.png" alt="github">
                <p>Github</p>
            </div>
            <div class="tooltip" data-name="Figma" style="--bg-color:#7c4dff;">
                <img src="./images//icons8-figma-48.png" alt="Figma">
                <p>Figma</p>
            </div>
            <div class="tooltip" data-name="Git" style="--bg-color:#f4511e;">
                <img src="./images/icons8-git-48.png" alt="Git">
                <p>Git</p>
            </div>

            <div class="tooltip" data-name="Tailwind" style="--bg-color:#00acc1;">
                <img src="./images/tailwindcss.png" alt="Tailwind">
       
                <p>Tailwind</p>
            </div>
            <div class="tooltip" data-name="VS Code" style="--bg-color:#29b6f6;">
                <img src="./images/vs-code.png" alt="VS Code">
                <p>VS Code</p>
            </div>
            <div class="tooltip" data-name="Postman" style="--bg-color:#f37036;">
                <img src="./images/Postman.svg" alt="Postman">
                <p>Postman</p>
            </div>
            <div class="tooltip" data-name="MongoDB" style="--bg-color:#19b95c;">
                <img src="./images/MongoD.png" alt="MongoDB">
                <p>MongoDB</p>
            </div>
        </div>
        <div class="tooltip-container tooltip-container3 tooltip-container2">
            <div class="tooltip" data-name="Github" style="--bg-color:black;">
                <i class="ri-github-fill"></i>
                
            </div>
            <div class="tooltip" data-name="Facebook" style="--bg-color:#175bef;">
                <i class="ri-facebook-fill"></i>
        
            </div>
            <div class="tooltip" data-name="Instagram" style="--bg-color:#ef0f99;">
                <i class="ri-instagram-line"></i>
       
            </div>

            <div class="tooltip" data-name="Youtube" style="--bg-color:#ec1026;">
                <i class="ri-youtube-fill"></i>
            </div>
            <div class="tooltip" data-name="Twitter" style="--bg-color:#10cfdc;">
                <i class="ri-twitter-fill"></i>
            </div>
            <div class="tooltip" data-name="LinkedIn" style="--bg-color:#109fdc;">
                <i class="ri-linkedin-fill"></i>
            </div>
        </div>
    </div>
</body>

</html>
